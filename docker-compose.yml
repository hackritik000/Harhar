services:
  astro:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4321:4321"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/mydatabase
    volumes:
      - .:/harhar
      - /harhar/node_modules
    networks:
      - mynetwork

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=example
      - POSTGRES_USER=root
      - POSTGRES_DB=mydatabase
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/DATABASE_URL

volumes:
  pgdata:
networks:
  mynetwork:
    driver: bridge
